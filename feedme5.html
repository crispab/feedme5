<head>
    <title>feedme5</title>
</head>

<body>
    {{> shoppingList}}
</body>

<template name="shoppingList">
    <h1>Shopping List</h1>
    <input type="text" placeholder="new item"/>
    <ul>
    {{#each list}}
        {{> item}}
    {{/each}}
    </ul>
</template>

<template name="item">
    <li><span class="name {{#if checked}}checked{{/if}}">{{name}}</span> <span class="del">[del]</span></li>
</template>
