
<template name="shoppingView">
	<h2>Shopping List</h2>
	<ul>
	{{#each list}}
		{{> shoppingItem}}
	{{/each}}
	</ul>
	<p>Select a store:</p>
	{{#each stores}}
		{{> shopByStore}}
	{{/each}}
</template>

<template name="shopByStore">
	<li class="name">{{name}}</li>
</template>

<template name="shoppingItem">
	<li>
		<span onclick="void(0)" class="name {{#if checked}}checked{{/if}}" >{{name}}</span>
		<span onclick="void(0)" class="del">[del]</span>
	</li>
</template>
