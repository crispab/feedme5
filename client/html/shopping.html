
<template name="shoppingView">
	<nav class="button-nav">
		<ul>
			{{#each stores}}
				{{> shopByStore}}
			{{/each}}
		</ul>
	</nav>

	<section class="listItems">
		<ul>
		{{#each list}}
			{{> shoppingItem}}
		{{/each}}
		</ul>
	</section>
</template>

<template name="shopByStore">
	<li onclick="void(0)" class="name {{#if selected}}selected{{/if}}">{{name}}</li>
</template>

<template name="shoppingItem">
	<li>
		<span onclick="void(0)" class="name {{#if checked}}checked{{/if}}" >{{name}}</span>
		<span onclick="void(0)" class="del">[del]</span>
	</li>
</template>
