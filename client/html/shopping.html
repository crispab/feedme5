
<template name="shoppingView">
	<section class="main">

		{{> stores}}}
		<section class="listItems">
			{{#if viewing}}
				<a href="#" data-editMode="true" class="editMode">click to edit</a>
				<a href="#" data-clear="true">clear</a>
				<a href="#" data-toggle="true">toggle</a>
				<ul>
				{{#each list}}
					{{> viewShoppingItem}}
				{{/each}}
				</ul>
			{{else}}
				<a href="#" data-editMode="true" class="editMode">done</a>
				{{> editShoppingList}}
			{{/if}}

		</section>
	</section>
</template>

<template name="stores">
	{{#unless viewing}}
		<input type="text" placeholder="new store"/>
	{{/unless}}
	<menu class="button-nav {{#if viewing}}viewing{{/if}}">
		{{#each stores}}
			{{> shopByStore}}
		{{/each}}
	</menu>

</template>

<template name="shopByStore">
	<li onclick="void(0)" class="name {{#if selected}}selected{{/if}}">{{name}}  <span class="del">X</span></li>
</template>

<template name="viewShoppingItem">
	{{#if showChecked}}
		<li onclick="void(0)" class="name">
			<span {{#if checked}}class="checked"{{/if}} >{{name}}</span>
		</li>
	{{/if}}
</template>
