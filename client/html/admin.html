<template name="adminView">
	<nav class="tabs">
		<ul>
			<li {{#if adminDbMode}}class="selected"{{/if}}><a href="#" id="adminDb">All Items</a></li>
			<li {{#unless adminDbMode}}class="selected"{{/unless}}><a href="#" id="adminStores">Store Layout</a></li>
		</ul>
	</nav>
	<section class="main">
		{{#if adminDbMode}}
			{{> dbView }}
		{{else}}
			{{> storeView }}
		{{/if}}
	</section>
</template>

<template name="dbView">
	<input type="text" placeholder="new item"/>
	<section class="listItems">
		<ul>
		{{#each list}}
			{{> dbItem}}
		{{/each}}
		</ul>
	</section>
</template>
<template name="dbItem">
	<li><span onclick="void(0)" class="name">{{name}}</span> <span onclick="void(0)" class="del">[del]</span></li>
</template>

<template name="storeView">
	<input type="text" placeholder="new store"/>
	<section class="listItems">
		<ul>
			{{#each stores}}
				{{> storeList}}
			{{/each}}
		</ul>
	</section>
	<h4>Store layout for:</h4>
	<nav class="button-nav">
		<ul>
			{{#each stores}}
				{{> storeList}}
			{{/each}}
		</ul>
	</nav>

	{{#if storeSet}}
		<section class="listItems">
			<ul data-sortable="true">
			{{#each list}}
				<li data-id="{{_id}}">{{name}}</li>
			{{/each}}
			</ul>
		</section>
	{{/if}}
</template>


<template name="storeList">
	<li {{#if selected}}class="selected"{{/if}}><span class="name">{{name}}</span> <span class="del">[del]</span></li>
</template>
